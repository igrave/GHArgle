# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest


    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Setup r2u
        uses: eddelbuettel/github-actions/r2u-setup@master
        
      - name: SessionInfo
        run: R -q -e 'sessionInfo()'
        
      - name: Package Dependencies
        # takes advantage of r2u to install the named CRAN packages as binaries
        # in the r2u context we could also use script 'install.r' 
        run: Rscript -e 'install.packages(c("httr", "jsonlite", "pak"))'
        
      - name: try
        run: Rscript -e 'pak::pkg_install("igrave/gargle@GHArgle")'

      - name: auth garlge
        run: Rscript -e "options(gargle_verbosity = "debug"); gargle::credentials_github_actions(project_id = 'helpful-range-376621', workload_identity_provider = 'projects/1073903696751/locations/global/workloadIdentityPools/github/providers/my-repo', service_account = 'ladder-testing-account@helpful-range-376621.iam.gserviceaccount.com', lifetime = '3600s', scopes = 'https://www.googleapis.com/auth/drive.file')"

      # - name: Rscript
        # run:  R --no-restore --file=run2.R > output.txt 

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          project_id: 'helpful-range-376621'
          workload_identity_provider: 'projects/1073903696751/locations/global/workloadIdentityPools/github/providers/my-repo'
          token_format: 'access_token'
          service_account: 'ladder-testing-account@helpful-range-376621.iam.gserviceaccount.com'
          access_token_lifetime: '300s' # optional, default: '3600s' (1 hour)
          access_token_scopes:  'https://www.googleapis.com/auth/drive.file'
          create_credentials_file: true

      - id: 'access-secret'
        run: |-
          curl https://slides.googleapis.com/v1/presentations/1Bu6ZD0mev_jYpLi-rbJnhl-X3xezY6i4cUPQBubJrEg?fields=slides%28objectId%29 \
            --header "Authorization: Bearer ${{ steps.auth.outputs.access_token }}"

      - uses: actions/upload-artifact@v4
        with:
          name: r_result
          path: output.txt 